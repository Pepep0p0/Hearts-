<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Museum of Us</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #fdecef;
  overflow: hidden;
}

.screen {
  width: 100vw;
  height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

button {
  padding: 12px 20px;
  border-radius: 20px;
  border: none;
  background: #ff7aa2;
  color: white;
  font-size: 16px;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #ffe0b2;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  margin: 10px;
}

.room {
  width: 100%;
  height: 100%;
  position: relative;
}

.artifact {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 16px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

#musicToggle {
  position: fixed;
  top: 10px;
  right: 10px;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>
<button id="musicToggle">Music</button>

<!-- CHARACTER SETUP -->
<div id="setup" class="screen active">
  <h2>Choose Your Character</h2>
  <input id="fname" placeholder="First name" />
  <input id="lname" placeholder="Last name" />
  <div class="avatar">ðŸ™‚</div>
  <button onclick="startGame()">Start</button>
</div>

<!-- ROOM 1 -->
<div id="room1" class="screen">
  <div class="room" style="background:#e0f7fa">
    <h2>Room 1: Memories</h2>
    <div class="artifact" style="top:40%; left:20%" onclick="unlock(1)">ðŸ’Œ</div>
    <div class="artifact" style="top:40%; left:60%" onclick="unlock(1)">ðŸ§¸</div>
    <button style="position:absolute; bottom:20px; right:20px" onclick="nextRoom(2)">Next</button>
  </div>
</div>

<!-- ROOM 2 -->
<div id="room2" class="screen">
  <div class="room" style="background:#fff3e0">
    <h2>Room 2: Adventures</h2>
    <div class="artifact" style="top:40%; left:35%" onclick="unlock(2)">ðŸ“·</div>
    <button style="position:absolute; bottom:20px; right:20px" onclick="nextRoom(3)">Next</button>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="screen">
  <h2>Will you be my Valentine?</h2>
  <label>
    <input type="checkbox" /> I agree to send Dedso rupiya
  </label>
  <p>You earned <span id="kisses">0</span> kisses ðŸ’‹</p>
</div>

<script>
let kissCount = 0;

function startGame() {
  const f = fname.value.trim();
  const l = lname.value.trim();
  if (!f || !l) {
    alert("Enter both names");
    return;
  }
  if (f === "Amena" && l === "Farooq") {
    kissCount += 10;
  }
  show("room1");
}

function unlock(room) {
  kissCount += 1;
  alert("Artifact unlocked ðŸ’‹");
}

function nextRoom(n) {
  if (n === 3) {
    document.getElementById("kisses").innerText = kissCount;
    show("final");
  } else {
    show("room" + n);
  }
}

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

const bgm = document.getElementById("bgm");
document.getElementById("musicToggle").onclick = () => {
  if (bgm.paused) bgm.play();
  else bgm.pause();
};
</script>

</body>
</html>
